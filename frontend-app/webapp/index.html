<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta charset="utf-8">
	<title>Bulut Fabrikasi</title>
<!--	<script src="https://auth.arcloudfactories.com/auth/js/keycloak.js"></script>-->
<!--	<script src="http://localhost:8080/auth/js/keycloak.js"></script>-->
	<!-- keep index.html mocked as well for consistency -->
	<script>
		let myCoolCode = document.createElement("script");
		if(window.location.origin.includes("localhost")){
			myCoolCode.setAttribute("src", "http://localhost:8080/auth/js/keycloak.js");
		}else {
			myCoolCode.setAttribute("src", "https://auth.arcloudfactories.com/auth/js/keycloak.js");
		}
		myCoolCode.setAttribute("async", "false");
		let head = document.head;
		head.insertBefore(myCoolCode, head.firstElementChild);
	</script>
	
	<script
		id='sap-ui-bootstrap'
		src='https://openui5.hana.ondemand.com/resources/sap-ui-core.js'
		data-sap-ui-theme="sap_fiori_3"
		data-sap-ui-libs="sap.m"
		data-sap-ui-compatVersion="edge"
		data-sap-ui-async="true"
		data-sap-ui-onInit="module:sap/ui/core/ComponentSupport"
		data-sap-ui-resourceRoots='{
			"workerapp" : "./"
		}'
		>
	</script>
	<link href="./css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body class='sapUiBody'>
	<div data-sap-ui-component data-name="workerapp" data-id="container" data-settings='{"id" : "app"}'></div>
</body>
</html>
