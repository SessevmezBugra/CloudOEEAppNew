events { }

http {

  map $http_upgrade $connection_upgrade {
      default upgrade;
      ''      close;
    }

  server {
    listen 80;
    server_name arcloudfactories.com;
    return 301 https://arcloudfactories.com$request_uri;
         }

   server {
    listen 443 ssl;
    server_name arcloudfactories.com;
    
    ssl_certificate /ssl/cert.crt>;
    ssl_certificate_key /ssl/cert.key>;
    
    access_log /var/log/nginx/data-access.log combined;

    location / {
       proxy_pass http://frontend-app:8888/;
       proxy_set_header X-Real-IP  $remote_addr;
       proxy_set_header X-Forwarded-For $remote_addr;
       proxy_set_header Host $host;
       proxy_set_header X-Forwarded-Proto $scheme;
       proxy_redirect http://frontend-app:8888/ $scheme://$http_host/;
       proxy_http_version 1.1;
       proxy_set_header Upgrade $http_upgrade;
       proxy_set_header Connection $connection_upgrade;
       proxy_read_timeout 20d;
       proxy_buffering off;
       }
   }

   server {
    listen 80;
    server_name auth.arcloudfactories.com;
    return 301 https://auth.arcloudfactories.com$request_uri;
         }

   server {
    listen 443 ssl;
    server_name auth.arcloudfactories.com;
    
    ssl_certificate /ssl/cert.crt>;
    ssl_certificate_key /ssl/cert.key>;
    
    access_log /var/log/nginx/data-access.log combined;

    location / {
       proxy_pass http://keycloak:8081/;
       proxy_set_header X-Real-IP  $remote_addr;
       proxy_set_header X-Forwarded-For $remote_addr;
       proxy_set_header Host $host;
       proxy_set_header X-Forwarded-Proto $scheme;
       proxy_redirect http://keycloak:8081/ $scheme://$http_host/;
       proxy_http_version 1.1;
       proxy_set_header Upgrade $http_upgrade;
       proxy_set_header Connection $connection_upgrade;
       proxy_read_timeout 20d;
       proxy_buffering off;
       }
   }
}