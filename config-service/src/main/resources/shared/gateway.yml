      maindata-service:
          service-id: maindata-service
          path: /main-data/**
#          url: http://localhost:8090
          stripPrefix: false
          sensitiveHeaders: Cookie,Set-Cookie
      stock-service:
          service-id: stock-service
          path: /stock/**
#          url: http://localhost:8070
